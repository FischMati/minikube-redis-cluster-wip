apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: my-node-app:latest  # Cambia esto por el nombre de tu imagen
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
